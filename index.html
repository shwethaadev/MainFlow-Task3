<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <form action="login.php" method="POST">
                <h2>Login</h2>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <button type="button" id="show-signup">Sign Up</button></p>
            </form>
        </div>

        <div class="form-container" id="signup-container" style="display: none;">
            <form action="signup.php" method="POST">
                <h2>Sign Up</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <button type="button" id="show-login">Login</button></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
